<html>
<head>
<style>
#container {margin:0 auto; width:659px; max-width:659px;min-width:659px;}
</style>
</head>
<body>
<div id="container">
<img src="visualize_bg.jpg" id="testimg" />
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
        $("#testimg").ready(function (ev) {
       
        var color = '#000000';
        var size = '10px';
        $("#testimg").append(
            $('<div></div>')
                .css('position', 'absolute')
                .css('top', 90 + 'px')
                .css('left', 90 + 'px')
                .css('width', size)
                .css('height', size)
                .css('background-color', color)
        );
    })
</script>
</div>
</body>

</html>
